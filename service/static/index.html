<!DOCTYPE html>
<html>
  <head>
    <title>Product Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">


    <style>
      .modal-table {
        margin: 10px 0;
        border: 1px solid #cccccc;
      }

      .modal-table td {
        padding: 5px;
        border: 1px solid #cccccc;
      }

      .modal-table tr:nth-child(even) {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Product Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">Product ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_id" placeholder="Enter ID of Product">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- SKU -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_sku">SKU:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_sku" placeholder="Enter SKU for Product">
              </div>
            </div>

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name" placeholder="Enter name for Product">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_description">Description:</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="product_description" rows="3" placeholder="Enter description for Product"></textarea>
              </div>
            </div>

            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_price">Price:</label>
              <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="product_price" placeholder="Enter price for Product">
              </div>
            </div>

            <!-- PRICE RANGE (FOR SEARCHING) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_min_price">Min Price:</label>
              <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="product_min_price" placeholder="Enter minimum price for search">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="product_max_price">Max Price:</label>
              <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="product_max_price" placeholder="Enter maximum price for search">
              </div>
            </div>

            <!-- IMAGE URL -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_image_url">Image URL:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_image_url" placeholder="Enter image URL for Product">
              </div>
            </div>

            <!-- LIKES -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_likes">Likes:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="product_likes" placeholder="Enter number of likes">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">SKU</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-3">Description</th>
            <th class="col-md-1">Price</th>
            <th class="col-md-2">Image URL</th>
            <th class="col-md-2">Created</th>
            <th class="col-md-2">Updated</th>
            <th class="col-md-1">Likes</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2025</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
